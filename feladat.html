<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>JS Projekt feladat</title>
    <link rel="stylesheet" href="feladat.css">
</head>
<body onload="init()">
    
    <h1 data-aos="fade-in" data-aos-delay="200">JS Projekt</h1>
    <div class="content" data-aos="fade-in" data-aos-delay="200">
        <div class="auth">
            <div data-aos="fade-up" data-aos-delay="500" class="box-wrapper">
                <form class="form">
                    <label class="name_label" data-status="normal">Kitöltő neve</label>
                    <input type="text" class="name" name="name" placeholder="Példa Béla" data-status="normal" onkeyup="checkName(this)" >
                    <label class="email_label" data-status="normal">E-mail cím</label>
                    <input type="text" class="email" name="email" placeholder="Peldabela@gmail.com" data-status="normal" onkeyup="checkEmail(this)">
                    <label class="birthdate_label" data-status="normal">Születési dátum</label>
                    <input type="text" class="birthdate" name="birthdate" placeholder="2000.01.01" data-status="normal" onkeyup="checkBirthdate(this)">
                    <label class="password_label" data-status="normal">Jelszó</label>
                    <input type="text" class="password" name="password" placeholder="Jelszó" data-status="normal" onkeyup="checkPass(this)">
                </form>
                <button class="kezdes_btn" onclick="kezdesbtn_click()" data-status="disabled">Kezdés</button>
            </div>
        </div>
        <div class="test">
            <div data-aos="fade-up" data-aos-delay="700" class="box-wrapper">
                <p class="test_info" data-status="visible">A kezdéshez adja meg adatait, majd a jelszót</p>
                <div class="test_vis" data-status="hidden">
                    <form class="form">

                        <fieldset>
                            <label>1. Mikor került az első email elküldésre?</label>

                            <div id="elso_kerdes">
                                <div>
                                    <input type="radio" id="r1_1" value="1_1" name="r1" checked>
                                    <label for="r1_1">2023</label>
                                </div>
                                <div>
                                    <input type="radio" id="r1_2" value="1_2" name="r1">
                                    <label for="r1_2">1967</label>
                                </div>
                                <div>
                                    <input type="radio" id="r1_3" value="1_3" name="r1">
                                    <label for="r1_3">1971</label>
                                </div>                            
                            </div>
                        </fieldset>

                        <fieldset>
                            <label class="masodik_label" data-status="normal">2. Melyek nem JS keretrendszerek?</label>

                            <div>
                                <input type="checkbox" id="c2_1" value="2_1" name="2" onclick="BoxCheck(this)">
                                <label for="c2_1">Angular</label>
                            </div>
                            <div>
                                <input type="checkbox" id="c2_2" value="2_2" name="2" onclick="BoxCheck(this)">
                                <label for="c2_2">Gamma</label>
                            </div>
                            <div>
                                <input type="checkbox" id="c2_3" value="2_3" name="2" onclick="BoxCheck(this)">
                                <label for="c2_3">CubicWeb</label>
                            </div>
                            <div>
                                <input type="checkbox" id="c2_4" value="2_4" name="2" onclick="BoxCheck(this)">
                                <label for="c2_4">Aurelia</label>
                            </div>
                        </fieldset>

                        <fieldset style="display: flex; flex-direction:column; gap:25px;">
                            <label class="harmadik_label" data-status="normal" for="3_1">3. Melyik internetes keresőmotor köthető Bill Gates nevéhez?</label>
                            <input type="text" id="t3_1" value="" name="3" data-status="normal" onkeyup="checkTextAnswer(this)">
                        </fieldset>

                        <fieldset style="display: flex; flex-direction:column; gap:25px;">
                            <label data-status="normal" for="4_1">4. Minek a rövidítése a "WWW"?</label>
                            <input type="text" id="t4_1" value="" name="4" data-status="normal" onkeyup="checkLongAnswer()">
                        </fieldset>

                        <fieldset style="display: flex; flex-direction:column; gap:25px;">
                            <label data-status="normal" for="5_1">
                                5. A webfejlesztésben a(z) 
                                <span><select name="opcio1"></select></span>
                                egy szabálykészlet, amely meghatározza a(z)
                                <span><select name="opcio2"></select></span>
                                elérésének módját.
                            </label>
                        </fieldset>


                    </form>
                    <button class="ellenorzes_btn" onclick="ellenorzesbtn_click()" data-status="enabled">Ellenőrzés</button>
                </div>
                <div class="result" data-status="hidden">
                    <p id="pontszam_label">Az elért pontszám:</p>
                    <p id="pontszam_result"></p>
                    <button class="reload_btn" onclick="window.location.reload();" data-status="enabled">Teszt újratöltése</button>
                </div>
            </div>
        </div>
    </div>


    <script src="feladat.js"></script>
</body>
</html>
